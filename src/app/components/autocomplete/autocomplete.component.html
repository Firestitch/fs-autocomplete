<mat-form-field>
  <input
    #keywordInput
    matInput
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="keyword"
    name="autocomplete"
    (focus)="focus($event)"
    (blur)="blur()"
    (keyup)="keyword$.next($event)"
    [matAutocomplete]="userAutocompleteInput">

  <div matSuffix>
    <ng-container
      [ngTemplateOutlet]="suffix"
      [ngTemplateOutletContext]="{ data: ngModel }">
    </ng-container>
  </div>

  <mat-autocomplete
    #userAutocompleteInput="matAutocomplete"
    (optionSelected)="optionSelected($event)"
    [autoActiveFirstOption]="true"
    [displayWith]="display">

    <mat-option *ngFor="let data of searchData" [value]="data">
      <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ data: data }">
      </ng-container>
    </mat-option>

    <ng-container *ngIf="staticTemplates.length">
      <mat-option *ngFor="let staticTemplate of staticTemplates">
        <ng-template [ngTemplateOutlet]="staticTemplate"></ng-template>
      </mat-option>
    </ng-container>

    <mat-option *ngIf="noResults" disabled class="no-results">
      No results found
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
