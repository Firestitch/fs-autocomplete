<mat-form-field>

  <input
    #keywordInput
    matInput
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="keyword"
    [name]="name"
    [disabled]="disabled"
    [readonly]="readonly"
    [required]="required"
    (focus)="inputFocus($event)"
    (blur)="inputBlur()"
    (input)="input($event)"
    (keydown)="keyDown($event)"
    (keyup)="keyUp($event)"
    [matAutocomplete]="userAutocompleteInput">

  <div *ngIf="!disabled" matSuffix>
    <ng-container
      [ngTemplateOutlet]="suffix"
      [ngTemplateOutletContext]="{ data: ngModel }">
    </ng-container>

    <mat-icon
      *ngIf="showClear && model"
      class="clear"
      (click)="clearClick($event)">clear</mat-icon>
  </div>

  <mat-autocomplete
    #userAutocompleteInput="matAutocomplete"
    [autoActiveFirstOption]="true"
    [class]="panelClasses.join(' ')"
    [displayWith]="display"
    (optionSelected)="optionSelected($event)">

    <mat-option *ngFor="let item of data" [value]="item">
      <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ data: item }">
      </ng-container>
    </mat-option>

    <ng-container *ngIf="noResults && !searching">
      <ng-template
        *ngIf="noResultsTemplate; else noResultsOption"
        [ngTemplateOutlet]="noResultsTemplate"
        [ngTemplateOutletContext]="{ $implicit: keyword }">
      </ng-template>
      <ng-template #noResultsOption>
        <mat-option disabled class="no-results">
          No results <ng-container *ngIf="keyword">for "{{keyword}}"</ng-container>
        </mat-option>
      </ng-template>
    </ng-container>

    <ng-container *ngIf="!model && (!searching || keyword) && !searching">
      <mat-option
        *ngFor="let staticTemplate of staticTemplates; let i = index"
        class="static-option"
        [value]="{ staticOptionIndex: i }"
        [ngClass]="{ 'static-option-first': !i }">
        <ng-template
          [ngTemplateOutlet]="staticTemplate"
          [ngTemplateOutletContext]="{ $implicit: keyword }"
        ></ng-template>
      </mat-option>
    </ng-container>
  </mat-autocomplete>

  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
