<mat-form-field>
  <input
    #keywordInput
    matInput
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="keyword"
    [name]="name"
    [disabled]="disabled"
    [readonly]="readonly"
    (focus)="focus($event)"
    (blur)="blur($event)"
    (keyup)="keyUp($event)"
    (keydown)="keyDown($event)"
    [matAutocomplete]="userAutocompleteInput">

  <div *ngIf="!disabled" matSuffix>
    <ng-container
      [ngTemplateOutlet]="suffix"
      [ngTemplateOutletContext]="{ data: ngModel }">
    </ng-container>
  </div>

  <mat-autocomplete
    #userAutocompleteInput="matAutocomplete"
    (optionSelected)="optionSelected($event)"
    [autoActiveFirstOption]="true"
    [class]="panelClasses.join(' ')"
    [displayWith]="display">

    <mat-option *ngFor="let data of searchData" [value]="data">
      <ng-container
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{ data: data }">
      </ng-container>
    </mat-option>

    <mat-option *ngIf="noResults" disabled class="no-results">
      No results found
    </mat-option>

    <ng-container *ngIf="staticTemplates.length">
      <mat-option *ngFor="let staticTemplate of staticTemplates; let i = index" class="static-option" [ngClass]="{ 'static-option-first': !i }">
        <ng-template [ngTemplateOutlet]="staticTemplate"></ng-template>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
